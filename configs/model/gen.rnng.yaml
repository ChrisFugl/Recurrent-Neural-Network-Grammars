model:
  type: rnng
  composer:
    type: birnn
    num_layers: 1
  distribution:
    type: class_based_softmax
    cluster: data/pet/wsj/generative/brown_c140.cluster
  embedding:
    size: 256
    max_norm: null
    norm_type: 2.0
    scale_grad_by_freq: false
    sparse: false
  representation:
    type: vanilla
    size: 256
    dropout: 0.3
  rnn:
    type: lstm
    hidden_size: 256
    num_layers: 2
    bias: true
    dropout: 0.3
    bidirectional: false
  threads: 1
